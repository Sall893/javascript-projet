<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres du Quiz</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="parametre.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class='bx bx-menu'></i>
        </label>
        <label class="logo">QUIZZ</label>
        <ul>
            <li class="dropdown">
                <a href="#" class="dropbtn">Menu</a>
                <div class="dropdown-content">
                <a href="#">Ajouter un admin</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Profil</a>
                <img src="téléchargement.png" width="20px" height="20px">

                <div id="profile-dropdown" class="dropdown-content profile-dropdown">
                    <div class="profile-info">
                    </div>
                    <div class="profile-actions">
                      <form action="#" method="post" enctype="multipart/form-data">
                        <label for="photo-input" class="photo-input-label">
                          <i class="fas fa-image"></i> Modifier la photo
                          <input type="file" id="photo-input" name="photo" accept="image/*" style="display:none;">
                        </label>
                      </form>
                      <a href="#"><i class="fas fa-save"></i> Enregistrer la photo</a>
                      <a href="#"><i class="fas fa-lock"></i> Changer le mot de passe</a>
                      <a href="#"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                    </div>

                </li>
                
                  </div>
            <li><a href="parametre.html">Parametre</a></li>
            <li><a href="#">Deconnexion</a></li>

              <!--  <li><a class="active"href="#">Menu</a></li>-->
           
                

        </ul>
    </nav>
    <div class="container">
        <h1>Paramètres du Quiz</h1>
        <form id="parametres-form">
            <label for="nombre-questions">Nombre de questions:</label>
            <input type="number" id="nombre-questions" name="nombre-questions" min="1" max="10" value="5">
            
            <label for="difficulte">Difficulté:</label>
            <select id="difficulte" name="difficulte">
                <option value="facile">Facile</option>
                <option value="intermediaire">Intermédiaire</option>
                <option value="difficile">Difficile</option>
            </select>
            
            <button type="submit">Enregistrer</button>
        </form>
    </div>

    <script src="paramtre.js"></script>
</body>
</html>
